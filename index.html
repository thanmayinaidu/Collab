<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Construction Dashboard</title>

  <!-- React + Babel CDN -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6f8;
    }

    .sidebar {
      width: 220px;
      background-color: #2f3e46;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 10px 0;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      color: #84a98c;
    }

    .main {
      flex: 1;
      padding: 20px 30px;
      overflow-y: auto;
    }

    .header {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .dashboard-cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .info-section, .tasks-section {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .tasks-section ul {
      list-style: none;
    }

    .tasks-section li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    @media (max-width: 768px) {
      .dashboard-cards {
        flex-direction: column;
      }

      .sidebar {
        display: none;
      }

      body {
        flex-direction: column;
      }

      .main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>üèóÔ∏è BuildDash</h2>
    <ul>
      <li>Dashboard</li>
      <li>Progress</li>
      <li>Budget</li>
      <li>Timeline</li>
      <li>Team</li>
      <li>Settings</li>
    </ul>
  </div>

  <div id="root" class="main"></div>

  <script type="text/babel">
    const DashboardCard = ({ title, value }) => (
      <div className="card">
        <h3>{title}</h3>
        <p>{value}</p>
      </div>
    );

    const ProjectInfo = () => (
      <div className="info-section">
        <h3>Project Overview</h3>
        <p><strong>Building Name:</strong> Sunrise Apartments</p>
        <p><strong>Location:</strong> Downtown City, NY</p>
        <p><strong>Start Date:</strong> Aug 15, 2025</p>
        <p><strong>Estimated Completion:</strong> Dec 30, 2026</p>
      </div>
    );

    const TaskList = () => {
      const tasks = [
        "Site clearance completed",
        "Foundation work in progress",
        "Material delivery scheduled",
        "Permit approval pending",
        "Safety inspection next week"
      ];

      return (
        <div className="tasks-section">
          <h3>Recent Tasks</h3>
          <ul>
            {tasks.map((task, idx) => (
              <li key={idx}>{task}</li>
            ))}
          </ul>
        </div>
      );
    };

    const App = () => {
      return (
        <div>
          <div className="header">üèóÔ∏è Construction Dashboard</div>

          <div className="dashboard-cards">
            <DashboardCard title="Overall Progress" value="32%" />
            <DashboardCard title="Budget Used" value="$1.2M / $4M" />
            <DashboardCard title="Time Elapsed" value="4 months / 16 months" />
          </div>

          <ProjectInfo />
          <TaskList />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
